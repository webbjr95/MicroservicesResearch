<ng-template [ngIf]="isLoading" [ngIfElse]="loaded">
  <app-loading-spinner [loadingNameState]="loadingNameState"></app-loading-spinner>
</ng-template>

<ng-template #loaded>

  <h1 class="center-header">Invoices</h1>
  <table mat-table [dataSource]="invoiceDataSource" matSort>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Invoice Number </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <ng-container matColumnDef="countryCode">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Country Code </th>
      <td mat-cell *matCellDef="let row"> {{row.countryCode}} </td>
    </ng-container>

    <ng-container matColumnDef="productCode">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Product Code </th>
      <td mat-cell *matCellDef="let row"> {{row.productCode}} </td>
    </ng-container>

    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantity </th>
      <td mat-cell *matCellDef="let row"> {{row.quantity}} </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
      <td mat-cell *matCellDef="let row"> {{row.price | currency}} </td>
    </ng-container>

    <ng-container matColumnDef="totalCost">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Total Cost </th>
      <td mat-cell *matCellDef="let row"> {{row.totalCost | currency}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
      <td mat-cell *matCellDef="let row"> {{row.status}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSize]="20" [length]="invoiceTotalLength"></mat-paginator>

</ng-template>
